<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page.</title>
    <!-- Font Awesome -->
    <link href="/dist/css/fontawesome.all.min.css" rel="stylesheet" type="text/css" />
    <!-- JQuery UI -->
    <link href="/dist/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap 4 -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css" />
    <!-- Flag and Emoji icons -->
    <link href="/dist/css/flag-icon.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/emojisymbol.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p><i class="fas fa-arrow-right"></i>Sample icon</p>
    <!-- Riot.js mount point -->
    <!--
    <app>
        <todo></todo>
    </app>
    -->
    <my-component></my-component>
    
    <!-- JQuery -->
    <script src="/dist/js/jquery.min.js"></script>
    <!-- JQuery UI -->
    <script src="/dist/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/dist/js/popper.min.js"></script>
    <script src="/dist/js/tooltip.min.js"></script>
    <script src="/dist/js/bootstrap.min.js">/* bootstrap required jQuery and popperjs. */</script>
    <!-- Moment.js -->
    <script src="/dist/js/moment.min.js"></script>

    <!-- Riot Tags <todo/> is specified in an external file -->
    <script src="/public/riot/app.riot" type="riot"></script>
    <script src="/public/riot/todo.riot" type="riot"></script>
    <script src="/public/riot/my-component.riot" type="riot"></script>
    <!-- Riot.js 4.x -->
    <script src="/dist/js/riot+compiler.min.js"></script>
    <script>
        (async function main() {
            await riot.compile();
            //riot.mount('app, todo');
            riot.mount('my-component');
        }())
    </script>
</body>
</html>
